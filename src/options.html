<!DOCTYPE html>
<html>
<head>
    <title>TZ Clock options</title>
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="options_clock_container" class="container">
    <div id="local">
      <div id="time"></div>
      <div id="dateDiv"><a href="#" id="date" title="Back to current month"></a></div>
      <div id="datepicker"></div>
    </div>
    <div id="tbl-container">
      <table id="tbl"></table>
    </div>
</div>


<div id="text-container">
    <h3> Time zones </h3>
    <textarea rows="12" cols="30" name="zonelist" id="zonelist"> </textarea>
    <button id="save" disabled="true">Save</button>
    <div id="status"></div>


    <ul class="instructions-list">
        <li><a href="http://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="_blank">List of time zones</a> to copy from.</li>
        <li>Give your own name to a time zone after a colon, e.g. <tt>America/Los_Angeles:LA</tt> </li>
        <li>Zones are case insensitive</li>
        <li><a href="https://github.com/kamrik/TZClockExt/issues" target="_blank">Bug reports</a> on GitHub</li>
    </ul>

</div>


<script src="lib/jquery.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="js/clock.js"></script>
<script src="js/options.js"></script>
</body>
</html>
